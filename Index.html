<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>ToDoEr: Basic Todo List</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <div>
      <h1>ToDoEr</h1>
      <p>Quickly organize your day!</p>
    </div>
    <input type="text" id="searchBox" placeholder="Search" />
    <div>
      <button type="button" id="srchBtn">Srch</button>
      <button type="button" id="addBtn">Add</button>
    </div>
  </header>



  <div id="contentWrapper">
    <main>
      <table>
        <!-- <caption>Today's Todo List</caption> -->
        <table id="todoHTML" cellspacing="0" cellpadding="0"></table>
      </table>
    </main>


    <div id="pageCover" style="display: none">
    </div>
    <div id="modalWrapper" style="display: none">

      <div id="myModal">

        <div class="alignRight">
          <button id="closeModal">x</button>
        </div>

        <div class="centerStuff">
          <h3>Task Details Form</h3>
        </div>

        <div class="modal-content">
          <p>Review Task Name:</p>
          <input type="text" id="taskNameInput" placeholder="" />
          <p>Task Prioiry: </p>
          <select id="taskPrioInput">
            <option value="1st">1st</option>
            <option value="2nd">2nd</option>
            <option value="3rd">3rd</option>
            <option value="4th">4th</option>
          </select>
          <p>Date of Completion:</p>
          <input type="date" id="taskDateInput">
        </div>

        <div class="centerStuff">
          <button type="button" id="submitButton">Submit</button>
        </div>

      </div>
    </div>

  </div>

  <footer>
    <p><small>&copy;2018 ToDoEr, The Life Organzer</small></p>
  </footer>
</body>
<script src="logic.js"></script>

</html>
